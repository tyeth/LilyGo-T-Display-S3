[platformio]
globallib_dir = c:\dev\arduino\LilyGo-T-Display-S3\lib
src_dir = c:\dev\arduino\LilyGo-T-Display-S3\example\lv_demos

[env:ESP32-S3-DevKitC-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
platform_packages = framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git#2.0.5
build_flags = 
	-DLV_LVGL_H_INCLUDE_SIMPLE
	-DBOARD_HAS_PSRAM
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
board_build.arduino.memory_type = qio_opi
monitor_speed = 115200
